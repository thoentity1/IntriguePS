
<!-- âœ… Chatbot Widget for Phantom studioZ -->
<style>
  #chatWidget {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    height: 400px;
    background: white;
    border: 2px solid #333;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: none;
    flex-direction: column;
    z-index: 9999;
    overflow: hidden;
  }

  #chatHeader {
    background: #000;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
  }

  #chatMessages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
  }

  #chatInput {
    display: flex;
    border-top: 1px solid #ccc;
  }

  #chatInput input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
  }

  #chatInput button {
    padding: 10px 15px;
    background: #000;
    color: white;
    border: none;
    cursor: pointer;
  }

  .chat-msg { margin: 6px 0; }
  .chat-user { color: #1e90ff; }
  .chat-bot { color: #28a745; }

  #openChatBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #000;
    color: white;
    border: none;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    font-size: 24px;
    cursor: pointer;
    z-index: 9999;
  }
</style>

<div id="chatWidget">
  <div id="chatHeader" onclick="toggleChat()">Phantom Bot</div>
  <div id="chatMessages"></div>
  <div id="chatInput">
    <input type="text" id="chatUserInput" placeholder="Ask about courses, products...">
    <button onclick="sendChatMessage()">âž¤</button>
  </div>
</div>

<button id="openChatBtn" onclick="toggleChat()">ðŸ’¬</button>

<script>
  function toggleChat() {
    const widget = document.getElementById("chatWidget");
    const isVisible = widget.style.display === "flex";
    widget.style.display = isVisible ? "none" : "flex";
  }

  function sendChatMessage() {
    const input = document.getElementById("chatUserInput");
    const text = input.value.trim();
    if (!text) return;

    addChatMessage("You", text, "chat-user");
    input.value = "";

    const reply = getBotResponse(text);
    setTimeout(() => {
      addChatMessage("Bot", reply, "chat-bot");
    }, 400);
  }

  function addChatMessage(sender, message, className) {
    const chat = document.getElementById("chatMessages");
    const div = document.createElement("div");
    div.className = `chat-msg ${className}`;
    div.innerHTML = `<strong>${sender}:</strong> ${message}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function getBotResponse(input) {
    const msg = input.toLowerCase();
    if (msg.includes("course")) return "We offer beauty, makeup, and skincare courses. Check the 'Courses' section for more.";
    if (msg.includes("product") || msg.includes("retail")) return "You can browse all our beauty products on this page.";
    if (msg.includes("price")) return "Prices vary. Tap any product card for detailed pricing.";
    if (msg.includes("buy") || msg.includes("order") || msg.includes("cart")) return "Just add items to your cart and proceed to checkout!";
    if (msg.includes("contact") || msg.includes("email")) return "Email us at info@phantomstudioz.com or use the contact form.";
    return "Sorry, I didn't get that. Try asking about our products, courses, or how to order.";
  }
</script>
<!-- âœ… End of Chatbot Widget -->
